<div class="modal">
	<ion-header-bar class="bar-positive">
		<div class="button button-icon icon ion-ios7-arrow-back" ng-click="closeModal()"></div>
	  		<h1 class="title">Years in neighborhood</h1>
	  	
	</ion-header-bar>
	<ion-content class="padding">
		<ul class="list">
			<li class="item" ng-class="{'selected':(selectedOption == $index)}" ng-repeat="option in modalOptions" ng-click="selectOption($index)">
			{{option}}
			</li>
		</ul>	
	</ion-content>
</div>
