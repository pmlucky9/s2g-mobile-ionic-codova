
<div class="modal" ng-controller="LoginModalCtrl">
<ion-header-bar class="bar-positive">
  <h1 class="title">Login Required</h1>
</ion-header-bar>
<ion-content>
     <label class="item item-input no-bottom">
          <input type="email" placeholder="Email Address" ng-model="user.email" value="{{user.email}}">
      </label>
      <label class="item item-input no-top">
          <input type="password" placeholder="Password" ng-model="user.password">
      </label>


       <button class="button button-block button-calm" ng-click="login(user)">Login</button>
       <button class="button button-calm button-block" ng-click="facebookLogin()">Login with Facebook</button>
      <a class="button button-block button-assertive" ng-click="loginModal.hide()" href="#/">Cancel</a>
</ion-content>
</div>
