

<ion-content has-bouncing="true">
<div class="row">
<div class="col">
  <h2>You</h2>
</div>
</div>
<div class="row">
	<div class="col">
	  <div class='borrow'>Would like to <span class="emphasis">borrow</span> a <span ng-if="data.editItem">{{item.type}}</span></div>
	</div>
</div>
<ng-include ng-if="!data.editItem" src="'/templates/partials/product-service.html'"></ng-include>
<div class="row">
<div class="col">
  <label class="item item-input large">
    <input type="text" ng-Required="true" name="title" placeholder="Request Title" ng-model="item.title" lose-focus-on-return>
  </label>
  <div class="notes">Recommended: Keep titles to 25 characters or less.</div> <!-- based on item width on lend screen -->
  </div>
</div>
<div class="row">
	<div class="col">
	  <div class="error clearfix" ng-show="itemEdit.title.$dirty && itemEdit.title.$error.required || data.itemSubmitted && itemEdit.title.$error.required">Title is required.</div> 
	</div>
</div>
 <div class="row">
    <div class="col"> 
      <label class="item item-input text">
        <textarea placeholder="Request Description*" rows="5" ng-model="item.description" ng-Required="true" name="description" lose-focus-on-return></textarea>
      </label>
      
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="error clearfix" ng-show="itemEdit.description.$dirty && itemEdit.description.$error.required || data.itemSubmitted && itemEdit.description.$error.required">Description is required.</div>
    </div>
  </div>   
</ion-content>
